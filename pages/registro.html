<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inicio_sesion.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <title>Web Comic Site - Registro</title>
</head>
<body>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="contenedor" >
        
        <!-- Header -->
        <header class="header">

            <div class="logo">
                <a href="#">WebComicSite</a>
            </div>

            <!-- Nav-bar -->
            <nav class="nav">
            
                <a class="nav__enlace" href="../index.html">Inicio</a>
                <a class="nav__enlace" href="categorias.html" target="_blank">Categorías</a>
                <a class="nav__enlace" href="autores.html" target="_blank">Autores</a>
                <a class="nav__enlace" href="../index.html#top_5" target="_blank">Top</a>
                <input type="text" placeholder="Buscar..">     
                <a class="nav__enlace" href="inicio_sesion.html" target="_blank">Iniciar Sesión</a>

            </nav>
            <!-- Nav-bar -->   

            <!-- Encabezado -->
            <!-- <h1>WebComicSite</h1> -->
            <!-- Encabezado -->
            
        </header>
        <!-- Header -->

        <!-- Principal -->
        <main class="main">

            <!-- FORMULARIO REGISTRO -->
            <form class="form">
                <fieldset>
                
                    <legend>Registro</legend>

                    <br> <br>

                    <!--  Input Nombre -->
                    <label for="name">Ingrese su nombre de usuario:</label>
                    <input type="text" id="name" name="name">

                    <br> <br>
                
                    <!--  Input Email -->
                    <label for="email">Ingrese su e-mail:</label>
                    <input type="text" id="email" name="email">

                    <br> <br> 

                    <!--  Input Contraseña -->
                    <label for="password">Ingrese su Contraseña:</label>
                    <input type="password" id="password" name="password">

                    <br> <br>

                    <!--  Input Confirmar Contraseña -->
                    <label for="password_confirm">Confirme su Contraseña:</label>
                    <input type="password" id="password_confirm" name="password_confirm">

                    <br> <br>

                    <!--  Input Sexo -->
                    <div>Sexo:</div>
                    <br>

                    <div>Hombre</div>
                    <input type="radio" id="sexo" name="sexo" value="hombre" />

                    <div>Mujer</div>
                    <input type="radio" id="sexo" name="sexo" value="mujer" />

                    <div>Otro</div>
                    <input type="radio" id="sexo" name="otro" value="otro" />

                    <br> <br>

                    <!--  Input Categoría Favorita -->
                    <label for="categoria_fav">Indique su Género Favorito:</label>
                    <select name="categoria_fav" id="categoria_fav">
                        <option value="fantasia">Fantasía</option>
                        <option value="terror">Terror</option>
                        <option value="accion">Acción</option>
                        <option value="ciencia_ficcion">Ciencia Ficción</option>
                        <option value="otro">Otro</option>
                    </select>

                    <br> <br>
                    
                    <!--  Input Acepta Términos y Condiciones -->
                    <label for="acepta_terminos">Acepta Términos de uso:</label>
                    <input type="checkbox" id="acepta_terminos" name="acepta_terminos" value="1" />

                    <br> <br>

                    <!--  Boton Inicio Sesión -->
                    <input class="form__boton form__boton--green" type="submit" value="Registrarse">

        

                </fieldset>
            </form>
            <!-- FORMULARIO INICIO SESIÓN -->

        </main>
        <!-- Principal -->
   
          
        <br>

        <!-- Pie de Página -->
        <footer class="footer">

            <a href="">Acerca De</a>
            <a href="">Contacto</a>
            <a href="">FAQs</a>
            <a href="">Twitter</a>
            <a href="">Facebook</a>
            <a href="">Instagram</a>

            <h6 class="footer__subtitulo"><em>Web Comic Site 2021</em></h6>

        </footer>
        <!-- Pie de Página -->

    </div>
    <!-- CONTENEDOR PRINCIPAL -->
    
</body>
</html>
