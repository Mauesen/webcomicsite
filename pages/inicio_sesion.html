<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <title>Web Comic Site - Inicio Sesión</title>
</head>
<body>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container" >
        
        <!-- Header -->
        <header class="header row center" >           

            <!-- Header Interior-->
            <div class="inner-header row center">

                <!-- Encabezado -->
                <div class="logo col center" >
                    <a href="#">WebComicSite</a>
                </div>
                <!-- Encabezado -->
            
                <!-- Nav-bar -->
                <nav class="nav row center ">

                    <div class="nav__start row ">

                        <a class="nav__enlace"  href="../index.html">Inicio</a>
                        <a class="nav__enlace" href="categorias.html" >Categorías</a>
                        <a class="nav__enlace" href="#" >Autores</a>
                        <a class="nav__enlace" href="../index.html#ranking" >Top</a>

                    </div>

                    <div class="nav__end row ">

                        <input class="nav__input" type="text" placeholder="Buscar..">     
                        <a class="nav__enlace" href="#" >Iniciar Sesión</a>
                    </div>
               

                </nav>
                <!-- Nav-bar --> 

            </div>
            <!-- Header Interior-->
            
            
            
        </header>
        <!-- Header -->

        <!-- Principal -->
        <main class="row center py" >

            <!-- FORMULARIO INICIO SESIÓN -->
            
            
            <h4 class="title row center"> Inicio de Sesión</h4>
            
            
            <form class=" row form">
                <div class="row center">
                
                    <div class="col center">

                        <img src="../img/slider.jpg" alt="Mini Slider">

                    </div>
                    
                    
                    <div class="col center">

                        <!--  Input Email -->
                        <label class="label" for="email">Ingrese su e-mail:</label>
                        <input class="input" type="email" id="email" name="email">

                    </div>
                
                    <div class="col center">

                        <!--  Input Contraseña -->
                        <label class="label" for="password">Ingrese su Contraseña:</label>
                        <input class="input" type="password" id="password" name="password">

                    </div>
                    
                    <div class="row center  butons">

                        <!--  Boton Inicio Sesión -->
                        <input class="btn no-dec" type="submit" value="Iniciar Sesión">
                        <button class="btn">
                        <a class="no-dec" href="registro.html"> Registrate</a>
                        </button>
                       

                    </div>

                    <div class="row center">
                         <!-- Contraseña Olvidada -->
                         <a  href="#">¿Olvidó su contraseña?</a>
                    </div>
                </div>
                    

                
            </form>
            <!-- FORMULARIO INICIO SESIÓN -->

        </main>
        <!-- Principal -->
        
          
         <!-- Pie de Página -->
         <footer class="footer row center">

            
            <ul class="footer__menu row center">
            
                <li><a href="">Acerca De</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="">FAQs</a></li>
                <li><a href="">Twitter</a></li>
                <li><a href="">Facebook</a></li>
                <li><a href="">Instagram</a></li>
            </ul>
             

            <div class="footer__subtitulo"><em>Web Comic Site 2021</em></div>

        </footer>
        <!-- Pie de Página -->

    </div>
    <!-- CONTENEDOR PRINCIPAL -->

</html>
